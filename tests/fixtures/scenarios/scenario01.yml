    txid: tx01
    event: receive
    notifiedAddress: RECIPIENT01
    sources: SENDER01
    isCounterpartyTx: true
    destinations: RECIPIENT01
    confirmed: false
    confirmations: 0
    asset: LTBCOIN
    quantity: 500
    blockId: 300000



