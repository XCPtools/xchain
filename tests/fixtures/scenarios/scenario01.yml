# simple mempool transaction received

monitoredAddresses:
  - address: RECIPIENT01
    monitor_type: receive

transactions:
  -
    txid: tx01
    mempool: true
    sender: SENDER01
    recipient: RECIPIENT01
    isCounterpartyTx: true
    asset: LTBCOIN
    quantity: 500
    blockId: 300000

notifications:
