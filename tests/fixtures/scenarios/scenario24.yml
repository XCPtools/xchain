# when 1 address sends **unconfirmed** funds
#   and then receives funds in the same block
#   the funds are still confirmed with the correct amount

monitoredAddresses: ~

paymentAddresses:
  - address: ADDR01
    rawAccountBalances:
      unconfirmed:
        BTC: 0
      confirmed:
        BTC: 0

events:
  - # receive some new funds
    type: transaction
    meta:
      baseFilename: default_btc_parsed_mempool_01.json
    txid: 00000000000000000000000000000000000000000000000000000000000bbb01
    sender: SOMEONE01
    recipient: ADDR01
    quantity: 0.75
    blockId: 300000

  - # send unconfirmed 0.5 (txid 9999999935b54c5a155c20fc75c5587e273fb0dcda6a20d309cfd045318d9495)
    type: send
    destination: 1JztLWos5K7LsqW5E78EASgiVBaCe6f7cD
    asset: BTC
    quantity: 0.4999
    account: default
    unconfirmed: true

  - # notice the send of unconfirmed funds
    type: transaction
    meta:
        baseFilename: default_btc_parsed_mempool_01.json
    txid: 9999999935b54c5a155c20fc75c5587e273fb0dcda6a20d309cfd045318d9495 # <-- calculated from the send
    sender: ADDR01
    recipient: 1JztLWos5K7LsqW5E78EASgiVBaCe6f7cD
    quantity: 0.4999
    blockId: 300000

  -
    type: block
    hash: BLOCKHASH01
    tx:
        - f88d98717dacb985e3ad49ffa66b8562d8194f1885f58425e1c8582ce2ac5b58
        - 00000000000000000000000000000000000000000000000000000000000bbb01
        - 9999999935b54c5a155c20fc75c5587e273fb0dcda6a20d309cfd045318d9495

  -
    # confirm with 2 tx
    type: block
    hash: BLOCKHASH02
    previousblockhash: BLOCKHASH01
    height: 333001
    tx: ["00000000000000000000000000000000000000000000000000000000000fff01"] # one random transaction we don't care about


notifications: ~


accounts:
  - meta: { baseFilename: default01.yml }
    balances:
      unconfirmed: { BTC: 0 }
      confirmed: { BTC: 0.25 }
      sending: { BTC: 0 }

